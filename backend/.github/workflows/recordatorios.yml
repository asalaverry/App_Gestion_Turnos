name: Recordatorios de turnos

on:
  schedule:
    - cron: "0,30 12-21 * * *"  # cada 30 min entre 9 y 18 hora Argentina (UTC-3)
  workflow_dispatch:

jobs:
  enviar_recordatorios:
    runs-on: ubuntu-latest
    steps:
      - name: Llamar backend con auth
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          curl -X POST \
            -H "X-CRON-KEY: $CRON_SECRET" \
            https://app-gestion-turnos.onrender.com/recordatorios/run
